<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 법인 DB 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 로고 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white/10 backdrop-blur rounded-2xl mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">비밀번호 찾기</h1>
            <p class="text-blue-200 mt-2">가입 시 등록한 이메일을 입력하세요</p>
        </div>
        
        <!-- 폼 카드 -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            
            {% if success %}
            <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl">
                <div class="flex items-start gap-3">
                    <svg class="w-6 h-6 text-green-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div>
                        <p class="font-medium text-green-800">이메일 발송 완료</p>
                        <p class="text-sm text-green-600 mt-1">{{ success }}</p>
                    </div>
                </div>
            </div>
            {% endif %}
            
            {% if error %}
            <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl">
                <p class="text-sm text-red-600">{{ error }}</p>
            </div>
            {% endif %}
            
            <form method="POST" action="/auth/forgot-password">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </span>
                        <input type="email" name="email" required placeholder="example@company.com"
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-primary-500 transition">
                    </div>
                </div>
                
                <button type="submit" class="w-full py-3 bg-primary-600 text-white font-medium rounded-xl hover:bg-primary-700 transition">
                    비밀번호 재설정 링크 받기
                </button>
            </form>
            
            <div class="mt-6 p-4 bg-blue-50 rounded-xl">
                <p class="text-sm text-blue-700">
                    <strong>안내</strong><br>
                    • 가입 시 등록한 이메일 주소를 입력하세요.<br>
                    • 이메일이 도착하지 않으면 스팸함을 확인해 주세요.<br>
                    • 재설정 링크는 1시간 동안 유효합니다.
                </p>
            </div>
            
            <div class="mt-6 text-center">
                <a href="/auth/login" class="text-primary-600 hover:text-primary-700 font-medium">
                    ← 로그인으로 돌아가기
                </a>
            </div>
        </div>
        
        <p class="text-center text-blue-200/60 text-sm mt-8">
            © 2026 법인 DB 관리 시스템
        </p>
    </div>
</body>
</html>
