{% extends "base.html" %}
{% from "components/icons.html" import svg_icon %}

{% block title %}로그인 - 법인 DB 관리 시스템{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-900 to-primary-700">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- 로고 -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto bg-primary-100 rounded-2xl flex items-center justify-center text-primary-600 mb-4">
                {{ svg_icon('building', 'w-10 h-10') }}
            </div>
            <h1 class="text-2xl font-bold text-gray-800">법인 DB 관리 시스템</h1>
            <p class="text-gray-500 mt-2">관리자 로그인</p>
        </div>
        
        <!-- 로그인 폼 -->
        <form action="/auth/login" method="post" class="space-y-6" x-data="{ loading: false }" @submit="loading = true">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
                <input 
                    type="text" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                    placeholder="아이디를 입력하세요"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                <input 
                    type="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition"
                    placeholder="비밀번호를 입력하세요"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-3 rounded-lg transition flex items-center justify-center gap-2"
                :disabled="loading"
            >
                <span x-show="!loading">로그인</span>
                <span x-show="loading" class="flex items-center gap-2">
                    {{ svg_icon('arrow-path', 'w-5 h-5 animate-spin') }}
                    로그인 중...
                </span>
            </button>
        </form>
        
        <!-- 도움말 -->
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>초기 관리자: admin / Admin@1234</p>
        </div>
    </div>
</div>
{% endblock %}
