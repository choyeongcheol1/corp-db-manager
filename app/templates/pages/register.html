<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 법인 DB 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen bg-gray-50">
    <!-- 좌측: 브랜딩 영역 (fixed) -->
    {% include "components/auth_branding.html" %}
    
    <!-- 우측: 회원가입 폼 (독립 영역, 스크롤 가능) -->
    <div class="lg:ml-[60%] w-full lg:w-[40%] h-full overflow-y-auto">
        <div class="min-h-full flex items-center justify-center p-6">
            <div class="w-full max-w-md py-8">
                <!-- 모바일용 로고 -->
                <div class="lg:hidden text-center mb-6">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-600 rounded-2xl mb-4">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800">법인 DB 관리 시스템</h1>
                </div>
                
                <!-- 회원가입 카드 -->
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="text-center mb-5">
                        <h2 class="text-2xl font-bold text-gray-800">회원가입</h2>
                        <p class="text-gray-500 mt-1">새 계정을 만들어 시작하세요</p>
                    </div>
                    
                    <!-- 에러 메시지 -->
                    {% if error %}
                    <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg flex items-center gap-2">
                        <svg class="w-5 h-5 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="text-red-700 text-sm">{{ error }}</span>
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="/auth/register" class="space-y-4">
                        <!-- 아이디 -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                </div>
                                <input type="text" id="username" name="username" required
                                       pattern="^[a-zA-Z0-9_]+$" minlength="2" maxlength="50"
                                       value="{{ username or '' }}" placeholder="영문, 숫자, 언더스코어만 사용"
                                       class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:border-primary-500 transition">
                            </div>
                        </div>

                        <!-- 이름 -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </div>
                                <input type="text" id="name" name="name" required
                                       minlength="2" maxlength="100" value="{{ name or '' }}" placeholder="실명을 입력하세요"
                                       class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:border-primary-500 transition">
                            </div>
                        </div>

                        <!-- 비밀번호 -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                            <div class="relative" x-data="{ show: false }">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                    </svg>
                                </div>
                                <input :type="show ? 'text' : 'password'" id="password" name="password" required
                                       minlength="4" placeholder="4자 이상 입력하세요"
                                       class="w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:border-primary-500 transition">
                                <button type="button" @click="show = !show" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg x-show="!show" class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                    <svg x-show="show" x-cloak class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- 비밀번호 확인 -->
                        <div>
                            <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1">비밀번호 확인</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                </div>
                                <input type="password" id="password_confirm" name="password_confirm" required
                                       placeholder="비밀번호를 다시 입력하세요"
                                       class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:border-primary-500 transition">
                            </div>
                        </div>

                        <!-- 이메일 -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                    </svg>
                                </div>
                                <input type="email" id="email" name="email" required
                                       value="{{ email or '' }}" placeholder="인증 메일이 발송됩니다"
                                       class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:border-primary-500 transition">
                            </div>
                        </div>

                        <!-- 전화번호 (선택) -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                                전화번호 <span class="text-gray-400 font-normal">(선택)</span>
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                    </svg>
                                </div>
                                <input type="tel" id="phone" name="phone" maxlength="20"
                                       value="{{ phone or '' }}" placeholder="010-1234-5678"
                                       class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:border-primary-500 transition">
                            </div>
                        </div>

                        <!-- 회원가입 버튼 -->
                        <button type="submit"
                                class="w-full py-2.5 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl transition duration-200 flex items-center justify-center gap-2 shadow-lg shadow-primary-600/30 mt-6">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                            </svg>
                            <span>회원가입</span>
                        </button>
                    </form>
                    
                    <!-- 로그인 링크 -->
                    <div class="mt-5 pt-5 border-t border-gray-200 text-center">
                        <p class="text-gray-600 text-sm">
                            이미 계정이 있으신가요?
                            <a href="/auth/login" class="text-primary-600 hover:text-primary-700 font-medium ml-1">로그인</a>
                        </p>
                    </div>
                </div>
                
                <!-- 하단 정보 -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-500">v1.2.0 · © 2026 법인 DB 관리 시스템</p>
                    <p class="text-xs text-gray-400 mt-1">문의: support@company.com</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
    
    <script>
        // 비밀번호 확인 검증
        document.getElementById('password_confirm').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            if (confirm && password !== confirm) {
                this.setCustomValidity('비밀번호가 일치하지 않습니다');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // 전화번호 자동 포맷
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 3 && value.length <= 7) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length > 7) {
                value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
